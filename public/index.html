<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self';" />
    <link rel="stylesheet" href="/css/index.css">
    <title>CSS Nouveau Dashboard</title>
</head>
<body>
   <template shadowrootmode="open">
  <link rel="stylesheet" href="/css/d-grid-layout.css" />
  <slot name="title"></slot>
  <slot></slot>
  <slot name="sidebar"></slot>
  <slot name="footer"></slot>
</template>
 
   <header slot="title">
    <div class="left">
      <h1 class="title">Overview</h1>  
    </div>
    <search>
        <form action="#">
            <input type="search" id="docs" name="docs">
            
        </form>
    </search> 
 
</header>
   <main id="content">
    
<h1>Business Dashboad</h1>
   </main>
   <div slot="sidebar">
    <h1 class="sidebar-title">Dashboard</h1>
</div>
   <footer slot="footer">
    <p>Copyright 2024 CSS Nouveau Dashboard</p>
</footer>
    <a slot="skip-to-content" href="#content">
        Skip to content
    </a>
    <script>
        // DSD Polyfill
        ; (function attachShadowRoots(root) {
            root.querySelectorAll("template[shadowrootmode]").forEach(template => {
                if (template.parentNode.shadowRoot) { // already attached somehowâ€¦Eleventy dev morph?
                    template.remove()
                } else {
                    const mode = template.getAttribute("shadowrootmode");
                    const shadowRoot = template.parentNode.attachShadow({ mode });
                    shadowRoot.appendChild(template.content);
                    template.remove();
                    attachShadowRoots(shadowRoot);
                }
            });
        })(document);
    </script>
</body>
</html>
